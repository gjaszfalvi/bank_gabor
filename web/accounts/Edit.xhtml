<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccountsLabel_accountId}" for="accountId" />
                    <h:inputText id="accountId" value="#{accountsController.selected.accountId}" title="#{bundle.EditAccountsTitle_accountId}" required="true" requiredMessage="#{bundle.EditAccountsRequiredMessage_accountId}"/>
                    <h:outputLabel value="#{bundle.EditAccountsLabel_sortCode}" for="sortCode" />
                    <h:inputText id="sortCode" value="#{accountsController.selected.sortCode}" title="#{bundle.EditAccountsTitle_sortCode}" required="true" requiredMessage="#{bundle.EditAccountsRequiredMessage_sortCode}"/>
                    <h:outputLabel value="#{bundle.EditAccountsLabel_accountNr}" for="accountNr" />
                    <h:inputText id="accountNr" value="#{accountsController.selected.accountNr}" title="#{bundle.EditAccountsTitle_accountNr}" required="true" requiredMessage="#{bundle.EditAccountsRequiredMessage_accountNr}"/>
                    <h:outputLabel value="#{bundle.EditAccountsLabel_balance}" for="balance" />
                    <h:inputText id="balance" value="#{accountsController.selected.balance}" title="#{bundle.EditAccountsTitle_balance}" required="true" requiredMessage="#{bundle.EditAccountsRequiredMessage_balance}"/>
                    <h:outputLabel value="#{bundle.EditAccountsLabel_FKCustomerId}" for="FKCustomerId" />
                    <h:selectOneMenu id="FKCustomerId" value="#{accountsController.selected.FKCustomerId}" title="#{bundle.EditAccountsTitle_FKCustomerId}" required="true" requiredMessage="#{bundle.EditAccountsRequiredMessage_FKCustomerId}">
                        <f:selectItems value="#{customersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{accountsController.update}" value="#{bundle.EditAccountsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccountsViewLink}"/>
                <br />
                <h:commandLink action="#{accountsController.prepareList}" value="#{bundle.EditAccountsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccountsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
