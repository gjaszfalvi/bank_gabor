<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTransactionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_transactionId}" for="transactionId" />
                    <h:inputText id="transactionId" value="#{transactionsController.selected.transactionId}" title="#{bundle.EditTransactionsTitle_transactionId}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_transactionId}"/>
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_transactionDetails}" for="transactionDetails" />
                    <h:inputText id="transactionDetails" value="#{transactionsController.selected.transactionDetails}" title="#{bundle.EditTransactionsTitle_transactionDetails}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_transactionDetails}"/>
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_transactionDate}" for="transactionDate" />
                    <h:inputText id="transactionDate" value="#{transactionsController.selected.transactionDate}" title="#{bundle.EditTransactionsTitle_transactionDate}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_transactionDate}"/>
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_postBalance}" for="postBalance" />
                    <h:inputText id="postBalance" value="#{transactionsController.selected.postBalance}" title="#{bundle.EditTransactionsTitle_postBalance}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_postBalance}"/>
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_transactionAmount}" for="transactionAmount" />
                    <h:inputText id="transactionAmount" value="#{transactionsController.selected.transactionAmount}" title="#{bundle.EditTransactionsTitle_transactionAmount}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_transactionAmount}"/>
                    <h:outputLabel value="#{bundle.EditTransactionsLabel_FKAccountId}" for="FKAccountId" />
                    <h:selectOneMenu id="FKAccountId" value="#{transactionsController.selected.FKAccountId}" title="#{bundle.EditTransactionsTitle_FKAccountId}" required="true" requiredMessage="#{bundle.EditTransactionsRequiredMessage_FKAccountId}">
                        <f:selectItems value="#{accountsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{transactionsController.update}" value="#{bundle.EditTransactionsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTransactionsViewLink}"/>
                <br />
                <h:commandLink action="#{transactionsController.prepareList}" value="#{bundle.EditTransactionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTransactionsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
